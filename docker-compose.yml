version: '3'

services:
  db:
    image: postgres
    ports:
      - '5432:5432' 
    volumes:
      - postgresql-data:/var/lib/postgresql/data
    environment: 
      POSTGRES_PASSWORD: 'postgres' 
  api:
    build: 
      context: ./api/
      dockerfile: Dockerfile
    command: /bin/sh -c "rm -f /myapp/tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - ./api:/myapp
    ports:
      - 3000:3000
    depends_on:
      - db
    tty: true
    stdin_open: true
  front:
    build: 
      context: ./front/
      dockerfile: Dockerfile
    stdin_open: true
    tty: true
    volumes:
      - ./front:/usr/src/app
    command: /bin/sh -c "yarn start"
    ports:
      - "8000:3000"
volumes:
  postgresql-data:
    driver: local